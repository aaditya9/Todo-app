<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
  <h3 style="text-align: center;color:crimson;">All Tasks</h3>
  <div *ngIf="tasks.length==0"><h4>No remaining tasks</h4></div>
 <div *ngFor="let task of tasks; let i = index " class="list-group">
    <span class="list-group-item">{{task.title}}
      <span (click)="deleteTodo(task.id)" class="fa fa-trash"></span>     
      </span>
  </div>
</div>
