<h3 style="text-align: center;color:crimson;">Add New Task</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="tasks.title" name="title">
    </div>
<!--  
    <div class="form-group">
      <label for="completed">Completed</label>
      <input type="text" class="form-control" id="completed" required [(ngModel)]="tasks.completed" name="completed">
    </div> -->
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  
  <h4>Task created successfully!</h4>
  <button class="btn btn-success" (click)="newTask()">Add</button>
</div>
